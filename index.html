<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap ccs link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #error-message {
            display: none;
        }

        #result-number {
            display: none;
        }

        span {
            color: rgb(207, 143, 207);
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1 class="mx-auto w-50 text-center m-4">Search From <span>Book Archive</span></h1>



            <!-- search box  -->
            <div>
                <div class="input-group m-3 mx-auto w-50">
                    <input id="input-field" type="text" class="form-control" placeholder="input book name"
                        aria-label="input book name" aria-describedby="button-addon2">
                    <button onclick="searchResult()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
            <!-- error message -->
            <div id="error-message" class="bg-danger bg-gradient mx-auto w-50 p-2 text-center text-white rounded-1">
                <h2>No result found </h2>
            </div>
            <!-- search result found -->
            <div id="result-number" class="bg-info bg-gradient mx-auto w-50 p-2 text-center text-white rounded-1">
                <!-- <h2>search result found number</h2> -->
            </div>

            <!-- search result details -->
            <div class="m-5">
                <div>
                    <!-- <div class="col"> -->
                    <div id="result-details" class="row row-cols-1 row-cols-md-3 g-4 ">

                    </div>


                </div>
            </div>

        </section>
    </main>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- external js link  -->
    <script src="app.js"></script>
</body>

</html>
